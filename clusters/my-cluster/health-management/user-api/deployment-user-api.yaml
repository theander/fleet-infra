apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  namespace: health-management
  labels:
    app.kubernetes.io/name: user-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
    spec:
      containers:
      - name: user-api
        image: andercl/health-management-user-api:latest
        ports:
        - containerPort: 8180
        envFrom:
          - secretRef:
              name: user-api-secret