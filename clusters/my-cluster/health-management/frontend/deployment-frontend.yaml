apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: health-management
  labels:
    app.kubernetes.io/name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: andercl/health-management-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8180